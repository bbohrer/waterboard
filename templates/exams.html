{% extends "base.html" %}
{% block content %}

<div class="main">
  {% for exam in cont %}
        <dl class="dl-horizontal">
          <dt> Exam {{ loop.index }} </dt>
          <dd>Date: {{ exam[0] }}
          <br>
          Location: {{ exam[2] }} </dd>
          <db><a class="btn" href="/Exam/{{ exam[1] }}">Download Exam &raquo;</a></db>
        </dl>
  {% endfor %}
    </div>
{% endblock %}
