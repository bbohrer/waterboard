{% extends "base.html" %}
{% block content %}

<div class="main">
    {% for lect in cont %}
    <dl class="dl-horizontal" id="{{ loop.index }}">
      <dt> Lecture {{ loop.index }} </dt>
      <dd>
        Date: {{ lect[0] }}
      </dd>
      <db><a class="btn" href="/Lecture/{{ lect[1] }}">Download Lecture &raquo;</a></db>
    </dl>
    {% endfor %}
</div>

{% endblock %}
