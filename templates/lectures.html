{% extends "base.html" %}
{% block content %}

<div class="main">
    {% for lect in cont %}
    <div class="span4" id="{{ loop.index }}">
      <h3> Lecture {{ loop.index }} </h3>
      <ul>
        <li>Date: {{ lect[0] }} </li>
      </ul>
      <p><a class="btn" href="/Lecture/{{ lect[1] }}">Download Lecture &raquo;</a></p>
    </div>
    {% endfor %}
</div>

{% endblock %}
